<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Word Game</title>
</head>
<body>
  <div>
    <h3>Word Game</h3>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>
  <!-- Correct Word List -->
  <div>
    <div class="correctwords">Correct Words</div>
    <ul>
    <li>blast</li>
      <li>rats</li>
      <li>stars</li>
    </ul>
</div>
  <!-- Current Letterset -->
  <div id = "letterset">
    <p>Current letterset: blatsro</p>
  </div>
  <!-- Word Guess Area -->
  <div >
    <label for=""></label>
    <textarea class="form-control" name="" id="wordguess" rows="1"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" id="submitBtn">Submit Word</button>
  <button type="submit" class="btn btn-primary">Done</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
