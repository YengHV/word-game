<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Word Game</title>
  </head>
<body>
  <div>
    <h4>Word Game</h4>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Choose a letterset
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#" id="blastro">blastro</a>
      <!-- <a class="dropdown-item" href="#">ahpenmo</a>
      <a class="dropdown-item" href="#">phemais</a> -->
    </div>
  </div>
  <!-- Correct Word List -->
  <div>
    <div id="correctwords">Correct Words</div>
    <ul id="list">
    </ul>
</div>
<div class="btn-group" role="group" aria-label="Basic example" id = "charDiv">
</div>
  <!-- Current Letterset -->
  <div id = "letterset">
    <p >Current Letterset: 
      <span id = "currentLetterset"></span></p>
    
  </div>
  <!-- Word Guess Area -->
  <div >
    <label for=""></label>
    <textarea class="form-control" name="" id="wordguess" rows="1"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" id="submitBtn">Submit Word</button>
  <button type="submit" class="btn btn-primary" id="doneBtn" >Done</button>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
