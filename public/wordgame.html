<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Word Game</title>
  </head>
<body id = "body">
  <div>
    <h4 class = "headerOne">Word Game</h4>
  </div>
  <div class="dropdown dropdown-style">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Choose a letterset
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#" id="blastro">blastro</a>

    </div>
  </div>
  <!-- Correct Word List -->
  <div class="container">
    <div id="correctwords">Correct Words:</div>
    <ul id="list">
    </ul>
</div>
<div class="btn-group" role="group" aria-label="Basic example" id = "charDiv">
</div>
  <!-- Current Letterset -->
  <div id = "letterset">
    <p >Current Letterset: 
      <span id = "currentLetterset"></span></p>
  </div>
  <!--Current Score-->
  <div id = "score">
    <p >Score: 
      <span id = "currentScore"></span></p>
  </div>
  <!-- Word Guess Area -->
  <div class="textboxstyle">
    <textarea id="wordguess" rows="1" cols="20">
    </textarea>
  </div>
  <button type="submit" class="btn btn-success" id="submitBtn">Submit Word</button>
  <button type="submit" class="btn btn-primary" id="clearBtn" >Clear</button>
  <button type="submit" class="btn btn-primary" id="doneBtn" >Done</button>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
